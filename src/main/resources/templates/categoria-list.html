<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <title>Listagem de Categorias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main>
    <h2>Categorias</h2>
    <a class="btn-redirect" th:href="@{/categorias/novo}">Nova Categoria</a>

    <div class="div-dados">
        <table class="tabela">
            <thead>
            <tr>
                <th class="id-column">#</th>
                <th class="nome-column">Nome</th>
                <th class="action-column">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listaCategorias}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nome}"></td>
                <td>
                    <a class="btn-edit" type="button" th:href="@{|/categorias/editar/${cat.id}|}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>


                    <a class="btn-delete" th:href="@{|/categorias/excluir/${cat.id}|}"
                       onclick="return confirm('Deseja excluir esta categoria?');">
                        <i class="fa-solid fa-trash"></i>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>

        <h3>Editar Categoria</h3>
        <form th:action="@{/categorias/salvar}" method="post">
            <!-- Campo oculto que guarda o ID -->
            <input type="hidden" id="categoriaId" name="id" />

            <div>
                <label for="categoriaNome">Nome:</label>
                <input type="text" id="categoriaNome" name="nome" />
            </div>

            <br>

            <button type="submit">
                Salvar
            </button>

        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
    function openEditModal(id, nome) {
        document.getElementById('categoriaId').value = id;
        document.getElementById('categoriaNome').value = nome;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }
</script>

</body>
</html>
