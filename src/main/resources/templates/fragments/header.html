<!-- src/main/resources/templates/fragments/header.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'Minha Aplicação'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<!-- Use uma tag DIV (ou header) com o th:fragment -->
<div th:fragment="headerFragment">
    <header>
        <a th:href="@{/}">
            <img title="Retornar a home" th:src="@{/img/logo.png}">
        </a>
        <nav>
            <ul>
                <li><a th:href="@{/categorias/listar}">Categorias</a></li>
                <li><a th:href="@{/produtos/listar}">Produtos</a></li>
            </ul>
            <div>
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=pt_BR">BR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?lang=en">EN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
