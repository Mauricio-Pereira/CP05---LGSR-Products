<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Categoria</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<body>
    <h2 th:text="${#strings.isEmpty(categoria.id) ? 'Cadastrar Categoria' : 'Editar Categoria'}"></h2>

    <form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</html>
